<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>comfy house</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/bbfbc41995.js" crossorigin="anonymous"></script>
    </head>
     <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>

                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
     </nav>
     <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
     </header>
     <section class="product">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product-1" class="product-img">
                <button class="bad-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
                </div>
                <h3>queen bed</h3>
                <h4>$25</h1>
            </article>
        </div>
     </section>
     <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>yor cart</h2>
            <div class="car-content">
                <!--cart item-->
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$1.98</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-item">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>

            </div>
        </div>
     </div>
        <script src="index.js" async defer></script>
    </body>
</html>
